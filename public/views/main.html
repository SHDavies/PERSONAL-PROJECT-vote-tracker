<!-- Modals -->
  <div id="signUpModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sign Up</h4>
        </div>
        <div class="modal-body">
          <form ng-submit="registerUser()" name="signUpForm">
            <div class="row">
              <div class="col-lg-3">
                <b>Email:</b><br>
              </div>
              <div class="col-lg-9">
                <input type="text" ng-model="newUserEmail" required="true" placeholder="example@email.com" class="sign-up-input"><br><br>
              </div>
              <div class="col-lg-3">
                <b>Password:</b><br>
              </div>
              <div class="col-lg-9">
                <input type="password" ng-model="newUserPassword" required="true" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" class="sign-up-input"><br><br>
              </div>
              <div class="col-lg-3">
                <b>Verify Password:</b>
              </div>
              <div class="col-lg-9">
                <input type="password" ng-model="verifyNewUserPassword" required="true" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" class="sign-up-input">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" form="signUpForm" class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>
  </div>

<!-- Header -->
<div class="container">
  <div class="row page-header">
    <div class="col-lg-4">
      <img src="./washington-dc-us-capitol-s.jpg" alt="Capitol" class="capitol-icon shadow-box" />
      <h4 class="head-text">VoteTracker</h4>
    </div>
    <div class="col-lg-6">
      <h1 class="head-text"></h1>
    </div>
    <div class="col-lg-1 head-btn">
      <button type="button" class="btn btn-default shadow-box">Sign in</button>
    </div>
    <div class="col-lg-1">
      <button type="button" class="btn btn-default head-btn shadow-box" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
    </div>
  </div>

<!-- Body -->
  <div class="row">
    <div class="col-lg-2 side-bar">
      <ul class="nav nav-pills nav-stacked">
        <li role="presentation" class="active shadow-box"><a ui-sref="main.home">Home</a></li>
        <li role="presentation"><a ui-sref="main.profile">Profile</a></li>
      </ul>
    </div>
    <div ui-view class="col-lg-10"></div>
    </div>
  </div>

</div>
