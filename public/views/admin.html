<h1>Add a bill:</h1>
<form ng-submit="addBill()">
  <input type="text" ng-model="officialTitle" placeholder="Official title..." /><br>
  <input type="text" ng-model="shortTitle" placeholder="Short title..." required /><br>
  <input type="text" ng-model="billDescription" placeholder="Description..." /><br>
  <input type="radio" ng-model="status" value="successful">Successful</input>
  <input type="radio" ng-model="status" value="failed">Failed</input>
  <input type="radio" ng-model="status" value="in progress">In Progress</input><br>
  <input type="number" ng-model="houseVotesFor" placeholder="House votes for..." />
  <input type="number" ng-model="houseVotesAgainst" placeholder="House votes against..." />
  <input type="number" ng-model="houseVotesPresent" placeholder="House votes present..." /><br>
  <input type="number" ng-model="senateVotesFor" placeholder="Senate votes for..." />
  <input type="number" ng-model="senateVotesAgainst" placeholder="Senate votes against..." />
  <input type="number" ng-model="senateVotesPresent" placeholder="Senate votes present..." /><br>
  <input type="submit" />
</form>
