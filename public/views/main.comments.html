<div class="container-fluid comment-page">
  <div class="row">
    <div class="col-lg-12 panel panel-default">
      <h1 class="col-lg-11">{{bill.short_title}}</h1>
      <a ui-sref="main.home"><span class="glyphicon glyphicon-menu-left"></span></a>
    </div>
  </div>
  <div class="row">
    <form ng-submit="postComment()">
      <textarea class="col-lg-12" ng-model="commentArea" placeholder="Comment..." autofocus="true"></textarea>
      <button type="submit" class="btn btn-default comment-submit">Submit</button>
    </form>
  </div>
  <br>
  <div class="row panel panel-default" style="padding: 10px" ng-repeat="comment in bill.comments">
    <div class="col-md-12"><span class="glyphicon glyphicon-triangle-right"></span>{{comment.comment.comment}}</div>
    <div class="col-md-12">{{comment.comment.created_by}}{{comment.comment.timestamp | date}}</div>
  </div>
</div>
