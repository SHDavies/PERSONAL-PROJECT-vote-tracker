<div class="row">
  <h1 class="col-lg-11">{{bill.short_title}}</h1>
  <a ui-sref="main.home"><span class="glyphicon glyphicon-menu-left"></span></a>
</div>
<div class="row">
  <h3 class="col-lg-12">Comment:</h3>
  <form ng-submit="postComment()">
    <textarea class="col-lg-12" ng-model="commentArea" placeholder="Comment..." autofocus="true"></textarea><br>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<div class="row" ng-repeat="comment in bill.comments">
  <p class="col-md-12">{{comment.comment}}</p>
  <span class="col-md-6">{{comment.created_by}}</span>
  <span class="col-md-6">{{comment.timestamp}}</span>
</div>
